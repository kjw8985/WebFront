<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>일반적 테이블</h1>
    <!-- 테이블 -->
    <table border="1">
        <!-- 테이블 제목 : coption -->
        <caption>성적표</caption>
        <!-- 테이블 헤더 : thead -->
        <thead>
            <!-- 행정보 : tr -->
            <tr>
                <!-- 테이블 해더 : th -->
                <th>이름</th>
                <th>나이</th>
                <th>점수</th>

            </tr>
        </thead>
        <!-- 테이블 바디 : tbody -->
        <tbody>
            <tr>
                <!-- 테이블 데이터 : td -->
                <td>철수</td>
                <td>23</td>
                <td>80</td>
            </tr>
            <tr>
                <td>영희</td>
                <td>22</td>
                <td>90</td>
            </tr>
        </tbody>
        <!-- 테이블 푸터 : tfoot-->
        <tfoot>
            <tr>
                <td>평균</td>
                <td></td>
                <td>85</td>
            </tr>
        </tfoot>
    </table>

    <h1>복잡한 테이블</h1>
    <table border="1">
        <caption>table.html</caption> 
        <tr>
            <td colspan="'2">(1,1)</td>
            <td>(1,2)</td>
            <td>(1,3)</td>
        </tr>
        <tr>
            <td>(2,1)</td>
            <td>(2,2)</td>
            <td>(2,3)</td>
        </tr>
        <tr>
            <td>(3,1)</td>
            <td>(3,2)</td>
            <td>(3,3)</td>
        </tr>>
    </table>    

    <p><a href="table.html"></a></p>
</body>
</html>
